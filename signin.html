<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Gift Monster</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- LOGO here -->
            <img id="logo" src="./img/logo.png" alt="logo">
            <div id="title">
            <!-- Title name here -->
                <h2>GIFT</h2>
                <h2>MONSTER</h2>
            </div>
        </div>
        <div id="search">
            <!-- button for search -->
            <button><img src="./img/search.png" alt="search"></button>
            <!-- button for deleting the input content-->
            <button><img src="./img/cross.png" alt="search"></button>
            <!-- search bar as input -->
            <input type="text">
        </div>
        <button>
        <!-- wishlist logo -->
        <img id="wishlist" src="./img/wishlist.png" alt="wishlist">
        </button>
        <button>
        <!-- cart logo -->
        <img id="cart" src="./img/cart.png" alt="cart">
        </button>
        <button>
        <!-- profile picture logo -->
        <img id="profile_picture" src="./img/profile_picture.png" alt="profile_picture">
        </button>
    </header>
    <main>
        <div id="center">
            <div id="signin">
                <h2>Sign in / Register</h2>
                <form id="signin-form">
                    <section>
                        <label for="username">UserName</label>
                        <input id="username" name="username" type="text" placeholder="E-mail or Username">
                    </section>
                    <section>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="password">
                    </section>
                    <section>
                        <label for="confirm_password">Confirm Password</label>
                        <input id="confirm_password" name="confirm_password" type="password" placeholder="password again">
                    </section>
                    <a href="/">Forgot Password</a>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
