<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="global.css">
    <link rel="stylesheet" href="item.css">
    <title>Product Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <!-- LOGO here -->
            <img id="logo" src="./img/logo.png" alt="logo">
            <div id="title">
            <!-- Title name here -->
                <h2>GIFT</h2>
                <h2>MONSTER</h2>
            </div>
        </div>
        <div id="search">
            <!-- button for search -->
            <button><img src="./img/search.png" alt="search"></button>
            <!-- button for deleting the input content-->
            <button><img src="./img/cross.png" alt="search"></button>
            <!-- search bar as input -->
            <input type="text">
        </div>
        <button>
        <!-- wishlist logo -->
        <img id="wishlist" src="./img/wishlist.png" alt="wishlist">
        </button>
        <button>
        <!-- cart logo -->
        <img id="cart" src="./img/cart.png" alt="cart">
        </button>
        <button>
        <!-- profile picture logo -->
        <img id="profile_picture" src="./img/profile_picture.png" alt="profile_picture">
        </button>
    </header>
    <nav>
        <!-- navigation menu with name and href here -->
        <a href="/">
            <img src="./img/cart.png" alt="">
            <h4>Category</h4>
        </a>
        <a href="/">
            <img src="./img/cart.png" alt="">
            <h4>Birthday</h4>
        </a>
        <a href="/">
            <img src="./img/cart.png" alt="">
            <h4>For Couples</h4>
        </a>
        <a href="/">
            <img src="./img/cart.png" alt="">
            <h4>Personalised Gifts</h4>
        </a>
        <a href="/">
            <img src="./img/cart.png" alt="">
            <h4>Farewell</h4>
        </a>
        <a href="/">
            <img src="./img/cart.png" alt="">
            <h4>For Babies</h4>
        </a>
        <a href="/">
            <img src="./img/cart.png" alt="">
            <h4>Fashion</h4>
        </a>
        <a href="/">
            <img src="./img/cart.png" alt="">
            <h4>Premium Gifts</h4>
        </a>
    </nav>
    <main>
        <section id="item">
            <div class="imgBox">
                <img src="./img/slide/s1.png" alt="Product Image 1">
                <img src="./img/slide/s2.png" alt="Product Image 2">
                <img src="./img/slide/s3.png" alt="Product Image 3">
                <!-- Add more images as needed -->
                <div class="product-controls">
                    <button class="prevBtn">Previous</button>
                    <button class="nextBtn">Next</button>
                </div>
            </div>
            <div class="info">
                <h2>Product Name</h2>
                <p>Company Name</p>
                <p>Price: $99.99</p>
                <p>Offer: 10% off</p>
                <p>Rating: 4.5 stars (123 reviews)</p>
                <h3>Product Details</h3>
                <p>Item details go here. Describe the product in detail.</p>
                <button class="add-to-cart">Add to Cart</button>
                <div class="quantity">
                    <span>Quantity:</span>
                    <input type="number" value="1" min="1" max="100">
                </div>
                <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
        </section>
        <section class="product-reviews">
            <!-- Add product reviews and ratings here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
