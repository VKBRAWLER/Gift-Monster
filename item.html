<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>
    <header>
        <h1>Product Name</h1>
    </header>
    <main>
        <section class="product-details">
            <div class="product-images">
                <img src="./img/slide/s1.png" alt="Product Image 1">
                <img src="./img/slide/s2.png" alt="Product Image 2">
                <img src="./img/slide/s3.png" alt="Product Image 3">
                <!-- Add more images as needed -->
            </div>
            <div class="product-controls">
                <button class="prev-button">Previous</button>
                <button class="next-button">Next</button>
            </div>
            <div class="product-info">
                <h2>Product Name</h2>
                <p>Company Name</p>
                <p>Price: $99.99</p>
                <p>Offer: 10% off</p>
                <p>Rating: 4.5 stars (123 reviews)</p>
                <h3>Product Details</h3>
                <p>Item details go here. Describe the product in detail.</p>
                <button class="add-to-cart">Add to Cart</button>
                <div class="quantity">
                    <span>Quantity:</span>
                    <input type="number" value="1">
                </div>
                <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
        </section>
        <section class="product-reviews">
            <!-- Add product reviews and ratings here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
